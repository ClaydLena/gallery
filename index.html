<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="profile">
        <img class="profile-photo" src="./assets/profilePhoto.png"/>
        <div class="profile-info">
            <h3 class="profile-name">Rodney Cotton</h3>
            <p class="profile-city">Helsinki, Finland</p>
        </div>
        <div class="profile-stats">
            <div class="profile-stats-card">
                <strong>100</strong>
                <p>Posts</p>
            </div>
            <div class="profile-stats-card">
                <strong>2.242</strong>
                <p>Follower</p>
            </div>
            <div class="profile-stats-card">
                <strong>1.432</strong>
                <p>Following</p>
            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="grid-photo-containers">
            <div class="grid-item item-1">
                <img src="./assets/photo1.png"/>
            </div>
            <div class="grid-item item-2">
                <img src="./assets/photo2.png"/>
            </div>
            <div class="grid-item item-3">
                <img src="./assets/photo3.png"/>
            </div>
            <div class="grid-item item-4">
                <img src="./assets/photo4.png"/>
            </div>
            <div class="grid-item item-5">
                <img src="./assets/photo5.png"/>
            </div>
            <div class="grid-item item-6">
                <img src="./assets/photo6.png"/>
            </div>
        </div>
    </section>
    <footer>
        <p>created by ClaydLena - devChallenges.io</p>
    </footer>
</body>
</html>
